<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/normalize.css" >
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" >
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/syntax.css" >

    <link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

    <link rel="alternate" type="application/atom+xml" href="{{ site.baseurl }}/feed.xml" title="News Feed">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.analytics_id }}', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>

<header class="masthead">
<h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
<h3><a href="{{ site.baseurl }}/">blog</a> - about me - <a href="{{ site.baseurl }}/archive/">archive</a></h3>
</header>

<div class="content">
  {{ content }}
</div>
</body>
</html>
